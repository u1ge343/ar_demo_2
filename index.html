<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Hiro Marker â€“ Soft Lighting + Animation</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Animation Mixer -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
  renderer="colorManagement: true;"
>

  <!-- Assets -->
  <a-assets>
    <a-asset-item id="model" src="assets/jb.glb"></a-asset-item>
  </a-assets>

  <!-- Soft Ambient Base -->
  <a-entity light="type: ambient; intensity: 0.4"></a-entity>

  <!-- Main Key Light -->
  <a-entity
    light="type: directional; intensity: 0.6"
    position="1 2 1">
  </a-entity>

  <!-- Soft Fill Light -->
  <a-entity
    light="type: directional; intensity: 0.3"
    position="-1 1 1">
  </a-entity>

  <!-- Back Rim Light -->
  <a-entity
    light="type: directional; intensity: 0.2"
    position="0 2 -2">
  </a-entity>

  <!-- Hiro Marker -->
  <a-marker preset="hiro">

    <!-- Animated Model -->
    <a-entity
      id="modelEntity"
      gltf-model="#model"
      animation-mixer="loop: repeat"
      position="0 0 0"
      scale="5 5 5">
    </a-entity>

  </a-marker>

  <!-- Camera -->
  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
