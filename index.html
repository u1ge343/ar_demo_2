<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AR Menu Experience</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:black;
  overflow:hidden;
}

/* Overlay */

#menuOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(18px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
  transition:.5s;
}

.menuBox{
  width:min(92%,440px);
  background:rgba(20,20,20,.75);
  padding:36px;
  border-radius:22px;
}

.menuTitle{
  text-align:center;
  color:white;
  font-size:26px;
  margin-bottom:30px;
}

/* Cards */

.menuCard{
  padding:20px;
  border-radius:16px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  cursor:pointer;
  margin-bottom:18px;
  transition:.3s;
}

.menuCard:hover{
  background:rgba(255,255,255,.06);
}

.dishName{
  color:white;
  font-size:18px;
  font-weight:500;
}

.dishDesc{
  font-size:13px;
  color:#bdbdbd;
  margin:6px 0;
}

.price{
  color:white;
  font-size:15px;
}

/* Order Panel */

#orderPanel{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(14px);
  padding:14px 20px;
  border-radius:18px;
  display:none;
  align-items:center;
  gap:12px;
  color:white;
  z-index:5;
}

.qtyBtn{
  padding:4px 10px;
  background:#222;
  border-radius:6px;
  cursor:pointer;
}

/* Menu Button */

.menuBtn{
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  padding:12px 22px;
  border-radius:18px;
  background:rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,.15);
  color:white;
  z-index:5;
}
</style>
</head>

<body>

<!-- Overlay Menu -->
<div id="menuOverlay">
  <div class="menuBox">
    <div class="menuTitle">Menu</div>

    <div class="menuCard" onclick="openDish('pasta','Pomodoro Pasta')">
      <div class="dishName">Pomodoro Pasta</div>
      <div class="dishDesc">Slow tomato sauce, basil</div>
      <div class="price">₹299</div>
    </div>

    <div class="menuCard" onclick="openDish('capy','Capybara Piccata')">
      <div class="dishName">Capybara Piccata</div>
      <div class="dishDesc">Lemon butter garlic sauce</div>
      <div class="price">₹399</div>
    </div>

  </div>
</div>

<!-- Order Panel -->
<div id="orderPanel">
  <span id="dishName"></span>
  <div class="qtyBtn" onclick="changeQty(-1)">-</div>
  <span id="qty">1</span>
  <div class="qtyBtn" onclick="changeQty(1)">+</div>
  <div class="qtyBtn" onclick="confirmOrder()">Order</div>
</div>

<button class="menuBtn" onclick="showMenu()">Menu</button>

<!-- AR Scene -->
<a-scene embedded arjs="sourceType:webcam;debugUIEnabled:false">

<a-assets>
  <a-asset-item id="pastaModel"
    src="https://raw.githubusercontent.com/u1ge343/RES_AR/refs/heads/main/assets/a.glb"></a-asset-item>
  <a-asset-item id="capyModel" src="assets/jb.glb"></a-asset-item>
</a-assets>

<!-- Lighting -->
<a-entity light="type:ambient;intensity:.4"></a-entity>
<a-entity light="type:directional;intensity:.6" position="1 2 1"></a-entity>

<!-- Marker -->
<a-marker preset="hiro">

  <a-entity id="pasta"
    gltf-model="#pastaModel"
    scale="8 8 8"
    visible="false"></a-entity>

  <a-entity id="capy"
    gltf-model="#capyModel"
    animation-mixer="loop:repeat"
    scale="5 5 5"
    visible="false"></a-entity>

</a-marker>

<a-entity camera></a-entity>
</a-scene>

<script>
const overlay=document.getElementById("menuOverlay");
const pasta=document.getElementById("pasta");
const capy=document.getElementById("capy");
const panel=document.getElementById("orderPanel");
const dishLabel=document.getElementById("dishName");
const qtyText=document.getElementById("qty");

let qty=1;
let currentDish="";

function openDish(type,name){
  overlay.style.display="none";

  pasta.setAttribute("visible","false");
  capy.setAttribute("visible","false");

  if(type==="pasta") pasta.setAttribute("visible","true");
  if(type==="capy") capy.setAttribute("visible","true");

  currentDish=name;
  dishLabel.textContent=name+" | Table 4";
  qty=1;
  qtyText.textContent=1;
  panel.style.display="flex";
}

function changeQty(v){
  qty=Math.max(1,qty+v);
  qtyText.textContent=qty;
}

function confirmOrder(){
  alert("Order Sent (Demo)\n"+currentDish+"\nQuantity: "+qty+"\nTable: 4");
}

function showMenu(){
  overlay.style.display="flex";
  panel.style.display="none";
}
</script>

</body>
</html>
